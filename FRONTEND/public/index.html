    $(function () {

    });

  </script>


  <script>
    $(document).ready(function () {
      var storedTheme = getCookie('selectedTheme');
      if (storedTheme) {
        $('body').addClass(storedTheme);
      }

      $('.theme-link').on('click', function () {
        var themeClass = $(this).data('theme');

        $('body').removeClass('theme-1 theme-2 theme-3 theme-4 theme-5 theme-6 theme-7 theme-8  theme-9 theme-10');

        $('body').addClass('theme-' + themeClass);

        setCookie('selectedTheme', 'theme-' + themeClass, 30);
      });

      function getCookie(name) {
        var value = '; ' + document.cookie;
        var parts = value.split('; ' + name + '=');
        if (parts.length === 2) return parts.pop().split(';').shift();
      }

      function setCookie(name, value, days) {
        var expires = '';
        if (days) {
          var date = new Date();
          date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
          expires = '; expires=' + date.toUTCString();
        }
        document.cookie = name + '=' + (value || '') + expires + '; path=/';
      }
    });


  </script>

  <script>
    $(function () {
      $("#datepicker")
        .datepicker({
          autoclose: true,
          todayHighlight: true,

        },
      },
    });
  </script>
