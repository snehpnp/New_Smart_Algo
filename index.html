<html>
  <body>
    <h1>Do you approve the company logo?</h1>

    <div id="yes-button-container"></div>

    <a
      href="https://your-backend.com/action/no?token=uniqueToken"
      style="
        padding: 10px 20px;
        color: white;
        background: red;
        text-decoration: none;
        border-radius: 5px;
      "
    >
      No
    </a>

    <script>
      // Fetch the logo data from the provided API
      fetch("https://newpenal.pandpinfotech.com/backend/get/company_logo")
        .then((response) => response.json())
        .then((data) => {
          console.log("data", data.status);
          if (data.status) {
            // Create the Yes button dynamically if logo exists
            const yesButton = document.createElement("a");
            yesButton.href =
              "https://your-backend.com/action/yes?token=uniqueToken";
            yesButton.textContent = "Yes";
            yesButton.style =
              "padding: 10px 20px; color: white; background: green; text-decoration: none; border-radius: 5px;";

            // Append the Yes button to the container
            document
              .getElementById("yes-button-container")
              .appendChild(yesButton);
          } else {
            console.log("No logo data available");
          }
        })
        .catch((error) => console.error("Error fetching logo data:", error));
    </script>
  </body>
</html>
